<!DOCTYPE html>
<html data-ng-app="mood_player">
  <head>
    <title>mood_player</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/nav/nav.js"></script>
    <script src="js/nav/nav.controller.js"></script>
    <script src="js/moods/moods.js"></script>
    <script src="js/moods/moods.factory.js"></script>
    <script src="js/moods/save.factory.js"></script>
    <script src="js/moods/songs.factory.js"></script>
    <script src="js/moods/get_song.factory.js"></script>
    <script src="js/moods/welcome.controller.js"></script>
    <script src="js/moods/index.controller.js"></script>
    <script src="js/moods/new.controller.js"></script>
    <script src="js/moods/show.controller.js"></script>
    <script src="js/moods/generate.controller.js"></script>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>mood_player</h1>
      </div>
      <nav ng-controller="nav as vm">
      <a class="navlink" ng-hide="vm.state.current.url=='/moods/welcome'" data-ui-sref="MoodsWelcome"><span>Welcome</span></a>
      <a class="navlink" ng-hide="vm.state.current.url=='/moods/index'" data-ui-sref="MoodsIndex"><span>Index</span></a>
      <!-- <a class="navlink" ng-hide="vm.state.current.url=='/moods/new'" data-ui-sref="MoodsNew"><span>New</span></a> -->
      <!-- <a class="navlink" ng-hide="vm.state.current.url=='/moods/generate'" data-ui-sref="MoodsGenerate"><span>Generate</span></a> -->
      </nav>
    </header>
    <main class='viewWrapper' data-ui-view></main>
    <footer>
    </footer>
  </body>
</html>
